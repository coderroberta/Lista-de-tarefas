    <style> 

       

body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 400px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
}

.task-form {
  display: flex;
  margin-bottom: 10px;
}

.task-form input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

.task-form button {
  padding: 10px 20px;
  margin-left: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

.task-form button:hover {
  background-color: #0056b3;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  display: flex;
  align-items: center;
  border-bottom: 1px solid #ccc;
  padding: 10px 0;
}

li:last-child {
  border-bottom: none;
}

li span {
  flex: 1;
}

li button {
  margin-left: 10px;
  background-color: #dc3545;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  cursor: pointer;
}

li button:hover {
  background-color: #c82333;
}

    body {

        font-family: Arial, Helvetica, sans-serif;

    }

    ul {
        list-style-type: nome;
        padding: 0;

    }
    </style>
</head>
<body> 
    <div id="x" onclick="clicar" onmouseenter="entrar" onmouseout="sair"> 
    interaja... 
</div>
<script>
    var a = window.document.getElementById('x')
a.addEventListener('click', clicar)
a.addEventListener('mouseenter', entrar)
a.addEventListener('mouseout', sair)

    function clicar(){
        a.innerText = 'clicou!'
        a.style.background = 'red'

    }

    function entrar(){
        a.innerText = 'clicou!'
        
    }
    
    function sair(){
        a.innerText = 'sair!'
        a.style.background = 'green'
        
    }
</script>
